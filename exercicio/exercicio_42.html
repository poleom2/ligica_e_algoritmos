    <script>
             // promt es un comando que cambia el boton y el campo y los junta para que quede los dos en uno solo 
        var numerodigitado=prompt("Digite um numero");
        
        var numero="";
        
        for(var i=0; i<=numerodigitado; i++){
            var numero=numero+i+" ";

        }console.log(numero+" Acabou!");
       
    </script>
