<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
            window.onload=function()
        {
           var arraiDeNumero = [];
           var suma=5
           for(var i = 0; i < 10; i++)
           {
            if(suma==5)
            {
                arraiDeNumero[i] = suma;
                suma-=2
            }
            else
            {
                arraiDeNumero[i] = suma;
                suma+=2
            }
           }console.log(arraiDeNumero);
        }  
    </script>
</body>
</html>
