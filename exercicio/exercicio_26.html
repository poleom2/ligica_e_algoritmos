<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"id="valor1" value="">
    <input type="text"id="valor2" value="">
    <button onclick="comparação_De_Valores()">Resultado</button>
    <script>
        function comparação_De_Valores(){
            var valor1=Number(document.getElementById("valor1").value);
            var valor2=Number(document.getElementById("valor2").value);
            if(valor1>valor2){
                alert(valor1+" é maior que "+valor2);
               

            } if(valor1<valor2){
                    alert(valor2+" é maior que "+valor1);

                }if(valor1==valor2){
                    alert("Não existe valor maior, os dois são iguais")
                }
        }
    </script>
</body>
</html>
