<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"id="velocidadedocarro" value="">
    <button onclick="verificarvelocidade()"> click nim mim</button>
    <script>

        function verificarvelocidade(){
            var velocidadedocarro = Number(document.getElementById("velocidadedocarro").value);
            if(velocidadedocarro > 80){
            var velocidadeExedente = velocidadedocarro - 80;
            var valorDaMulta = velocidadeExedente * 5;
            alert("Vocé foi multado. Valor a pagar: " + valorDaMulta);
                    }else{
                        alert("Parabéns, vocé esta dentro do limite de velocidade permitido");
                    }

        }
    </script>
</body>
</html>
