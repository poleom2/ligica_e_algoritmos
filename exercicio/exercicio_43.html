<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload= function(){
            var numero="";
            for(var i=1; i<36; i++){
               if(i%4==0){
                numero=numero+"[" +i+"]"+" ";
               }else{
                numero=numero+i+" ";
               } 
            }console.log(numero+" Acabou!");
        }
    </script>
</body>
</html>
