    <script>
        
         
            window.onload=function()
        {
           var arraiDeNumero = [];
  
           
           for(var i = 0; i < 15; i++)
           {
                
               if(i<2)
               {
                arraiDeNumero[i]=1
               }else{
                arraiDeNumero[i]= arraiDeNumero[i-1]+arraiDeNumero[i-2]

               }
              
                
             
           }console.log(arraiDeNumero);
        }  
    </script>
