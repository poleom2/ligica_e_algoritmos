<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            window.onload= function()
    {
        var sorteo=0;
        var numeroAcima5=0; 
        var DivisivelPor3=0;

        
        for(var i=0;i<20;i++)
        {
            var numeroAleatorio=Math.floor((Math.random()*10)+0);
            sorteo=sorteo+numeroAleatorio+" ";

            if(numeroAleatorio>5)
            {
               numeroAcima5=numeroAcima5+1; 
            }
            
            if(numeroAleatorio%3==0)
            {
                DivisivelPor3=DivisivelPor3+1;
            }

        }
        console.log(sorteo);
        console.log(numeroAcima5);
        console.log(DivisivelPor3);
    }
    </script>
</body>
</html>
