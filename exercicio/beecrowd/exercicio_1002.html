<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"id="radio" value="">
    <button onclick="CalcularAareaDeUnCirculo()">Resultado</button>
    <script>
        function CalcularAareaDeUnCirculo(){
            var radio=parseFloat(document.getElementById("radio").value);
            var MultiplicacaoDERadio =radio*radio;
            var divisanDeRadio=MultiplicacaoDERadio/3.14159;
            console.log("A="+divisanDeRadio .toFixed(4));
        }
    </script>
</body>
</html>
