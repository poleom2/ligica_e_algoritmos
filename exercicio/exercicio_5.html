<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"id=notas1 placeholder="digite sua nota">
    <input type="text"id=notas2 placeholder="digite sua nota">
    <button onclick="sumas_de_as_notas()"> resultado </button>
    <script>
function sumas_de_as_notas()
{
    var notas1=Number(document.getElementById("notas1").value);
    var notas2=Number(document.getElementById("notas2").value);
    var suma_entre_notas=(notas1+notas2);
    var division_entre_notas=(suma_entre_notas / 2)
    alert("A media entre " + notas1 +" e "+ notas2+" e igual a" + division_entre_notas)
}

    </script>

</body>
</html>
