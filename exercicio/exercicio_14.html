<body>
    Nome <input type="text"id="nome" value="">

    Dias <input type="text"id="dias" value="">
            <button onclick="calcular_servicio_prestado()">Resultado</button>
                <script>
                    function calcular_servicio_prestado()
                    {
                        var nome=document.getElementById("nome").value;
                        var kilometros= Number(document.getElementById("kilometro").value);
                        var Dias = Number(document.getElementById("dias").value);
                        var precoDosDias=Dias*90;
                        var valorDosKilometro=kilometros*0.20;
                        var Total_A_pagar=valorDosKilometro+precoDosDias;
                        alert(nome+" Seu valor a pagar es "+Total_A_pagar);
                    }
                </script>
