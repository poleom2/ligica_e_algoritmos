<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cigarros fumados <input type="text"id="Cigarros" value="">
    Anos que vocé ja fumo <input type="text"id="anoosfumados" value="">
    <button onclick="TempoDeVidaDeUmFumante()">Resultado</button>
    <script>
        function TempoDeVidaDeUmFumante(){
            var anoosfumados=document.getElementById("anoosfumados").value;
            var Cigarros=Number(document.getElementById("Cigarros").value);
           var cigarrosFumadosEmMInutos=Cigarros*10;
           var cigarrosEmHoras=cigarrosFumadosEmMInutos/60;
           var diasFumados=cigarrosEmHoras*365;
           var diasQuePerdiou=diasFumados/24;
           var totalEnDIAs=diasQuePerdiou*anoosfumados;
           alert("Por "+anoosfumados+" anos vocé fumo "+Cigarros+" cigarros, vocé perdiu "+totalEnDIAs+" dias de vida ");

        }
    </script>
</body>
</html>
