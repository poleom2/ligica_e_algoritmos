<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            window.onload=function()
        {
            var arraiDeNumero = [];
            var numeroMul=0
            var valores=0
                for(var i = 0; i < 15; i++)
            {
                var numero =Number(prompt("Digite um numero"));
                if(numero%10==0)
                {
                    
                    numeroMul="["+numero+"]";
                    numeroMul++
                }
                else
                {
                
                    valores=numero
                    valores++
                }
            }console.log(numeroMul+" " +valores);
        }
    </script>
</body>
</html>
