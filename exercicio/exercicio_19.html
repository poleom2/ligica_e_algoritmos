<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text"id="Aluno" value="">
        <input type="text"id="Nota1" value="">   
        <input type="text"id="nota2" value="">
        <button onclick="CalcularAsNotas()"> Resultado</button>
        <script>
            function CalcularAsNotas(){

                var nome= (document.getElementById("Aluno").value);
                var PrimeraNotas=Number(document.getElementById("Nota1").value);
                var SegundaNotas=Number(document.getElementById("nota2").value);
                var calculo=PrimeraNotas+SegundaNotas;
                var NotaFinal=calculo/2;
                if(NotaFinal>7.0){
                    alert(nome+" A sua nota é "+NotaFinal+", vocé tem optimo redimento continue melhiorando");
                }else{
                    alert(nome+" A sua nota é "+NotaFinal+", não optuvo um bom rendimento procure melhiorar");
                }
            }
        </script>
</body>
</html>
