<body>
    
  <script>
    window.onload =function ()
    {
         var suma= 0
         var fixo=1111
         
         for(var i=0; ;i++)
         {
            var numeroDigitado=Number(prompt("Digite o numero para sumar")) 
           
            if(numeroDigitado==fixo)
            {
              
                alert("Voce encerro o programa")
            
              
            }else
            {
                suma=suma+numeroDigitado
                
                
             
            }
         }console.log(suma)
    }
        
    
  </script>
