<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <script>
    window.onload =function ()
    {
         var suma= 0
         
         
         for(var i = 0; i < 1 ; i++)
         {
            var numeroDigitado=Number(prompt("Digite o numero para sumar")) 
           
            if(numeroDigitado!=1111)
            {
              suma=suma+numeroDigitado;
                
                i--;
               
            }
         }console.log(suma)
    }
        
    
  </script>
</body>
</html>
